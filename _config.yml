# Site
title:              UBUC
bio:                'University of Bristol Underwater Club'
description:        "Founded in 1960, the UBUC has a long history of providing an affordable, friendly and exciting diving experience to all."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.jpeg'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://ubuc.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   ubuc

# Social
# if you don't have any of social below, comment the line.
